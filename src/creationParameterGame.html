<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creation</title>
  <!-- Inclure le lien CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/icons/poffy_favicon.png">
  <link rel="stylesheet" href="creationParameterGame.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-4 text-center mb-4">Create a game</h1>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title">Game parameter</h5>
            <p class="card-text">
                <input class="form-control h-25 d-inline-block mb-1" type="text" placeholder="Styles musicaux" id="Id-Musique">
                <input class="form-control h-25 d-inline-block mb-1" type="text" placeholder="Nombres de joueurs" id="Id-Player">
                <input class="form-control h-25 d-inline-block" type="text" placeholder="Temps de jeux" id="Id-PalyTime">
            </p>
            <a class="btn btn-primary mt-1" id="button-valide-parameter">Valide</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nouveau titre de carte</h5>
            <p class="card-text">Une nouvelle description de la carte. Vous pouvez personnaliser cela en fonction de vos besoins.</p>
            <a href="#" class="btn btn-primary">Explorez</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Nouvelle ligne pour le bouton Play -->
    <div class="row justify-content-center play-button-container">
        <div class="col-md-6 text-center">
          <a class="btn btn-primary btn-xl text-uppercase play-button" id="bouton-Play" href="room.html">Play</a>
        </div>
      </div>
  </div>


  <!-- Inclure le script Bootstrap JS (optionnel, mais souvent nécessaire pour certaines fonctionnalités) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
