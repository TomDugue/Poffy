<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or join</title>
  <!-- Inclure le lien CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/icons/poffy_favicon.png">
  <link rel="stylesheet" href="CreateOrJoin.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-4 text-center mb-4">Create a game</h1>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title">Create your own room</h5>
            <p class="card-text">Create your own room and invite your friends to join you </p>
            <div class="button-wrapper">
              <a class="btn btn-primary mt-1" id="button-create-game" href="creationParameterGame.html">Create your game</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title">Join a room</h5>
            <form>
                <div class="mb-3">
                  <label for="roomCode" class="form-label">Join a room and listen to music with your friends</label>
                  <input type="text" class="form-control" id="Id-roomCode" maxlength="6" pattern="[0-9]{6}" required>
                </div>
            </form>
            <div class="button-wrapper">
              <a class="btn btn-primary mt-1" id="button-join-game" href="room.html">Join a game</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Inclure le script Bootstrap JS (optionnel, mais souvent nécessaire pour certaines fonctionnalités) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
