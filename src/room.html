<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/src/icons/poffy_favicon.png">
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <div class="container mt-5">
        <a href="creationParameterGame.html" class="btn custom-button">Game parameter</a>
        <h1 class="display-4 text-center mb-4">Games room</h1>
    
        <div class="row justify-content-center">
            <div class="card col-md-6">
              <div class="card-body">
                <div class="mb-3">
                  <label for="input1" class="form-label">What is the artist's name ?</label>
                  <input type="text" class="form-control custom-input" id="Id-ArtistName" placeholder="Enter the artist's name">
                </div>
                <div class="mb-3">
                  <label for="input2" class="form-label">What is the music's name ?</label>
                  <input type="text" class="form-control custom-input" id="Id-MusicName" placeholder="Enter the music's name">
                </div>
                <div class="text-center">
                  <a href="#" class="btn btn-primary">Validate</a>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
